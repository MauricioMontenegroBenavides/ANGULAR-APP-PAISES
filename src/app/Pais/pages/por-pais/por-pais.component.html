<h1>Por País</h1>

<div class="row">
  <div class="col">
      <app-pais-input (ONEnter)="buscar($event)" (onBounce)="sugerencias($event)" placehol="Por país"></app-pais-input>
  </div>
</div>


<ng-template #tabla>

  <ul class="list-group">

    <li  class="list-group-item list-group-item-action" *ngFor="let pais of paises_Sugeridos">
          <a class="nav-link" [routerLink]="['/pais',pais.cca2]">{{pais.name.common}}</a>
    </li>
  </ul>

</ng-template>



<hr>

<div *ngIf="error; else nombre" class="alert alert-danger">
      <p> No se encontró ningun termino con {{termino}}</p>
</div>

<ng-template #nombre>
  <div class="row" *ngIf="!error&&paises.length!==0;else tabla">

    <div class="col">
     <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
  </div>
</ng-template>
